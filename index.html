<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Fetcher</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSj6MqyeoM9hccQotgTfY1iOYCK4dXy9jrYww&usqp=CAU" type="image/x-icon">
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="search-bar">
      <input
        type="text"
        id="topic"
        placeholder="Search for the latest news..."
      />
      <button type="submit"><i class="fa fa-search" id="searchBtn"></i></button>
    </div>

    <div class="container"></div>

    <script
      src="https://kit.fontawesome.com/04a138b142.js"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
